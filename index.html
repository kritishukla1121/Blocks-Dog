<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog-Project</title>
</head>

<body>
       <div class="dog">
        <div class="face">
            <div class="mouth"></div>
            <div class="eye"></div>
            <div class="nose"></div>
            <div class="ear1"></div>
            <div class="ear2"></div>
            <div class="patch"></div>
            <div class="neck"></div>
            <div class="collar"></div>       
        </div>
           
        <div class="body"></div>
        <div class="body-shadow"></div>
           
        <div class="leg-front">
            <div class="frontleg-part1"></div>
            <div class="frontleg-part2"></div>
            <div class="frontleg-part3"></div>
            <div class="frontleg-part4"></div>
            <div class="frontleg-part5"></div>
            <div class="frontleg-part6"></div>
        </div>
           
        <div class="leg-back">
            <div class="backleg-part1"></div>
            <div class="backleg-part2"></div>
            <div class="backleg-part3"></div>
            <div class="backleg-part4"></div>
            <div class="backleg-part5"></div>
            <div class="backleg-part6"></div>
        </div>
           
        <div class="tail"></div>
           
    </div>
</body>


</html>
